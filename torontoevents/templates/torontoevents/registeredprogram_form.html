{% extends "base.html" %}

{% block content %}

<form method='POST'>{% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary my-5">Submit</button>
</form>

<!-- In style.css we turned off default validations from django. Here we are displaying it as an alert and can change the styling. -->
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
</div>
{% endif %}
<a href="{% url 'registeredprograms.list' %}" class="btn btn-secondary my-5">Cancel</a>

{% endblock %}
